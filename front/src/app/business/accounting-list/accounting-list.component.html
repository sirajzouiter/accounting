<button 
    class="btn btn-primary"
    (click)="add()"
    >Add new Account</button>


<table class="table table-striped table-inverse table-responsive">
    <thead class="thead-inverse">
        <tr>
            <th>#</th>
            <th>Label</th>
            <th>Class</th>
            <th>Edit</th>
            <th>Delete</th>
        </tr>
        </thead>
        <tbody>
           
            <tr *ngFor="let _account of accountlist;let i=index">
                <td scope="row">{{_account?.id}}</td>
                <td>{{_account?.label}}</td>
                <td>{{_account?.class}}</td>
                <td>
                    <button 
                        class="btn btn-success"
                        (click)="edit(i)"
                    >Edit</button>
                </td>
                <td>
                    <button 
                        class="btn btn-danger"
                        (click)="deleteAccount(i)"
                    >Delete</button>
                    </td>
            </tr>
        </tbody>
</table>
